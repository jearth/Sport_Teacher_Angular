<div id="alertPopup" class="popup"> 
    <h2>{{data.title}}</h2>
    <span class="close" (click)="closeDialog(false)">&times;</span>
    <div class="custom-dialog-content">
        <mat-dialog-content [innerHTML]="data.content"></mat-dialog-content>
    </div>
    <button class="cancel" (click)="closeDialog(false)">취소</button>
    <button class="confirm" (click)="closeDialog(true)">확인</button>
</div>
